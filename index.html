<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Cash Register</title>
</head>

<body>
  <div class="container">
    <h1 class="heading">Cash Register</h1>
    <p class="description">Check how much change you have to give to the customer</p>

    <label class="input-label" for="paid">Amount To Be Paid:</label>
    <input class="input" id="paid" type="text">
    <label class="input-label" for="give">Cash Given:</label>
    <input class="input" id="give" type="text">
    <button class="button">Check</button>
    <p class="message"></p>
    <table class="change-table">
      <caption>Return Change:</caption>
      <tr>
        <td>No.of notes</td>
        <th class="no-of-notes"></th>
        <th class="no-of-notes"></th>
        <th class="no-of-notes"></th>
        <th class="no-of-notes"></th>
        <th class="no-of-notes"></th>
        <th class="no-of-notes"></th>
        <th class="no-of-notes"></th>
        <th class="no-of-notes"></th>
        <th class="no-of-notes"></th>
        <th class="no-of-notes"></th>
      </tr>
      <tr>
        <td>Notes</td>
        <th>2000</th>
        <th>500</th>
        <th>200</th>
        <th>100</th>
        <th>50</th>
        <th>20</th>
        <th>10</th>
        <th>5</th>
        <th>2</th>
        <th>1</th>
      </tr>
    </table>
  </div>
  <footer class="footer">
    <div class="footer footer-heading">Follow me on Social Media</div>
    <ul class="socials non-bullet">
        <li class="inline"><a class="link" href="https://www.instagram.com/aayyyushh/">Instagram</a></li>
        <li class="inline"><a class="link" href="https://www.facebook.com/profile.php?id=100061465132472">Facebook</a></li>
        <li class="inline"><a class="link" href="https://twitter.com/AayushTheSharma">Twitter</a></li>
        <li class="inline"><a class="link" href="https://www.linkedin.com/in/aayush-sharma-526295212/">Linkdin</a></li>
        <li class="inline"><a class="link" href="https://github.com/Aayush2627">Github</a></li>
    </ul>
</footer>
  <script src="script.js" type="text/javascript"></script>
</body>

</html>
